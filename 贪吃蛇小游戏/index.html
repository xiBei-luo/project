<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        #box{
            width: 1000px;
            height: 500px;
            margin: 0px auto;
            border: 3px solid #999;
            box-sizing: border-box;
        }
        #snake{
            width: 50px;
            height: 20px;
            background: red;
            position: absolute;
            left: 420px;
            top: 120px;
        }
        #over{
            width: 500px;
            height: 400px;
            background: green;
            position: absolute;
            margin-left: 250px;
            margin-top: 50px;
            display: none;
            text-align: center;
            line-height: 400px;
            font-size: 64px;
            color: #fff;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div id="box">
        <div id="over">Game Over!</div>
        <div id="snake"></div>
    </div>
    

    <script type="text/javascript">
        window.onload=function(){
            var oSnake=document.getElementById('snake');
            var oBox=document.getElementById('box');
            var over=document.getElementById('over');
            var timer=null;

            /*timer=setInterval(function(){
                oSnake.style.left=oSnake.offsetLeft+10+'px';
            },1000)*/

            document.onkeydown=function(ev){
                var oEvent=ev||event;
                if(oEvent.keyCode==37){
                    oSnake.style.left=oSnake.offsetLeft-10+'px';
                }
                else if(oEvent.keyCode==39){
                    oSnake.style.left=oSnake.offsetLeft+10+'px';
                }
                if(oEvent.keyCode==38){
                    oSnake.style.top=oSnake.offsetTop-10+'px';
                }
                else if(oEvent.keyCode==40){
                    oSnake.style.top=oSnake.offsetTop+10+'px';
                }
                if(oSnake.offsetLeft<oBox.offsetLeft+3){
                    oSnake.style.left=oBox.offsetLeft+3+'px';
                    over.style.display='block';
                }
                else if(oSnake.offsetLeft>oBox.offsetLeft+oBox.offsetWidth-oSnake.offsetWidth-3){
                    oSnake.style.left=oBox.offsetLeft+oBox.offsetWidth-oSnake.offsetWidth-3+'px';
                   
                    over.style.display='block';
                }
                if(oSnake.offsetTop<oBox.offsetTop+3){
                    oSnake.style.top=oBox.offsetTop+3+'px';
                    over.style.display='block';
                }
                else if(oSnake.offsetTop>oBox.offsetTop+oBox.offsetHeight-oSnake.offsetHeight-3){
                    oSnake.style.top=oBox.offsetTop+oBox.offsetHeight-oSnake.offsetHeight-3+'px';
                    over.style.display='block';
                }
            }

            /*document.onkeyup=function(){
                timer=setInterval(function(){
                    oSnake.style.left=oSnake.offsetLeft+10+'px';
                },1000)
            }*/
        }

        function gameOver(){
            clearInterval(timer);
            over.style.display='block';
        }
    </script>
</body>
</html
