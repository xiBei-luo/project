<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        #box{
            width: 1000px;
            height: 500px;
            margin: 0px auto;
            border: 3px solid #999;
            box-sizing: border-box;
            position: relative;
        }
        #snake{
            width: 20px;
            height: 20px;
            background: red;
            position: absolute;
            left: 420px;
            top: 120px;
        }
        #over{
            width: 500px;
            height: 400px;
            background: green;
            position: absolute;
            margin-left: 250px;
            margin-top: 50px;
            display: none;
            text-align: center;
            line-height: 400px;
            font-size: 64px;
            color: #fff;
            z-index: 2;
        }
        #over button{
            border:none;
            width: 100px;
            height: 40px;
            position: absolute;
            left: 200px;
            top: 270px;
            font-size: 18px;
            color:green;
            font-weight: bold;
            cursor: pointer;
        }
        .addFood{
            width: 10px;
            height: 10px;
            background: blue;
            position: absolute;
            left: 20px;
            top: 20px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div id="box">
        <div id="over">Game Over!
            <button>再来一局</button>
        </div>
        <div id="snake"></div>
    </div>
    

    <script type="text/javascript">
        window.onload=function(){
            var oSnake=document.getElementById('snake');
            var oBox=document.getElementById('box');
            var over=document.getElementById('over');
            var l=0;//左边界
            var r=oBox.offsetWidth-oSnake.offsetWidth;//右边界
            var t=0;//上边界
            var b=oBox.offsetHeight-oSnake.offsetHeight;//下边界

            timer=setInterval(starMove,500);
            function starMove(){
                if(oSnake.offsetLeft>=r){
                    clearInterval(timer);
                    gameOver();
                }
                else {
                    oSnake.style.left=oSnake.offsetLeft+10+'px';
                }
            }

            var addFood1=new AddFood();
            var addFood2=new AddFood();
            var addFood3=new AddFood();
            var addFood4=new AddFood();
            var addFood5=new AddFood();
            var addFood6=new AddFood();
            
 
            
            document.onkeydown=function(ev){
                clearInterval(timer);
                var oEvent=ev||event;
                if(oEvent.keyCode==37){
                    oSnake.style.left=oSnake.offsetLeft-10+'px';
                }
                else if(oEvent.keyCode==39){
                    oSnake.style.left=oSnake.offsetLeft+10+'px';
                }
                if(oEvent.keyCode==38){
                    oSnake.style.top=oSnake.offsetTop-10+'px';
                }
                else if(oEvent.keyCode==40){
                    oSnake.style.top=oSnake.offsetTop+10+'px';
                }//键盘事件


                if(oSnake.offsetLeft<l){
                    oSnake.style.left=l+'px';
                    gameOver();
                }
                else if(oSnake.offsetLeft>r){
                    oSnake.style.left=r+'px';
                    gameOver();
                }
                if(oSnake.offsetTop<t){
                    oSnake.style.top=t+'px';
                    gameOver();
                }
                else if(oSnake.offsetTop>b){
                    oSnake.style.top=b+'px';
                    gameOver();
                }//控制边界
            }
        }

        function gameOver(){
            over.style.display='block';
        }

        function AddFood(){
            var oBox=document.getElementById('box');
            var oFood=document.createElement('span');
            oFood.className='addFood';
            oFood.style.left=(Math.random()*990+1)+'px';
            oFood.style.top=(Math.random()*490+1)+'px';

            oBox.appendChild(oFood);
        }//创建食物对象
    </script>
</body>
</html
