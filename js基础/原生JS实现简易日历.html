<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        li{
            width: 50px;
            height: 50px;
            background: #ccc;
            display: inline-block;
            border: 1px solid red;
        }
        div{
            width: 600px;
            height: 300px;
            background: #F1D7D7;
            border: 1px solid blue;
        }
        .active{
            background: green;
        }
    </style>
    <script type="text/javascript">
        window.onload=function(){
            var aLi=document.getElementsByTagName('li');
            var oDiv=document.getElementsByTagName('div')[0];
            var aData=['就是丹江口水库','数据库和第三届看电视','觉得很人的健康','数据库和第三届看电视','数据库和第三届看电视2','数据库和第三届看电视3','数据库和第三届看电视4','数据库和第三届看电视5','数据库和第三届看电视u','数据库和第三届看电视h','数据库和第三届看电视c','觉得很人的健康']
            var i=0;


            for(i=0;i<aLi.length;i++){
                aLi[i].index=i;
                aLi[i].onmouseover=function(){
                    for(i=0;i<aLi.length;i++){
                        aLi[i].className='';
                    }
                    this.className='active';
                    oDiv.innerHTML=aData[this.index];
                }
            }
        }
    </script>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
        <li>11</li>
        <li>12</li>
    </ul>
    <div>第三空间划分开来的司法环境
    看东方航空的恢复较快的
    是你会发觉</div>
</body>
</html>
