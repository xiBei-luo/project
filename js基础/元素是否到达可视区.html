<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 100%;
            height: 3000px;
            background: green;
            position: relative;
        }
        .box_wrap{
            width: 80%;
            height: 400px;
            border: 1px solid #fff;
            position: relative;
            top: 1000px;
        }
        .cont{
            width: 200px;
            height: 200px;
            background: red;
            position: absolute;
            top: 100px;
            left: 0px;
            opacity: 0;
        }
        .show{
            opacity: 1;
            position: absolute;
            top: 100px;
            left: 600px;
            transition: all 2s ease-in-out;
            transition-delay: 0.3s;
        }
    </style>
    <script type="text/javascript" src="jquery-3.2.1.js"></script>
    <script type="text/javascript">
        window.onscroll=function(){
            var oBox=document.getElementById('box');
            var oCont=document.getElementById('cont');
            var scrollTop=document.documentElement.scrollTop;
            var clientHeight=(document.documentElement.clientHeight)/2;

            if(oCont.offsetTop+1000<scrollTop+clientHeight){
                $(oCont).addClass('show');
            } 
        }
    </script>
</head>
<body>
    <div class="box" id="box">
        <div class="box_wrap">
            <dv class="cont" id="cont">111</dv>
        </div>
    </div>
</body>
</html>
