<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .main{
            width: 600px;
            height: 300px;
            background: pink;
            margin: 0px auto;
            text-align: center;
        }
        #nav{
            width: 600px;
            height: 30px;
            line-height: 32px;
            background: red;
        }
        #nav ul li{
            display: inline-block;
            padding-left: 50px;
        }
        #cont{
            background: green;
            width: 300px;
            line-height: 42px;
            margin-top: 10px;
            
        }
        #contlist{
            display: none;
        }
        #cont ul li{
            display: inline-block;
            padding-left: 20px;
        }
    </style>
    <script type="text/javascript">
        window.onload=function(){
            var oUl=document.getElementById('navlist');
            var aLi=oUl.getElementsByTagName('li');
            var oUl2=document.getElementById('contlist');
            var aLi2=oUl2.getElementsByTagName('li');
            var timer=null;
            var i=0;

            function show(){
                 oUl2.style.display='block';
                clearTimeout(timer);
            }

            function hide(){
                timer=setTimeout(function(){
                    oUl2.style.display='none';
                },500)
            }


            for(i=0;i<aLi.length;i++){
                aLi[i].onmouseover=show;
                aLi[i].onmouseout=hide;
            }
            oUl2.onmouseover=show;
            oUl2.onmouseout=hide;
        }
    </script>
</head>
<body>
<div class="main">
    <div class="nav" id="nav">
        <ul id="navlist">
            <li>首页</li>
            <li>关于我们</li>
            <li>作品</li>
            <li>博客</li>
        </ul>
    </div>

    <div id="cont">
        <ul id="contlist">
            <li>更新</li>
            <li>活动</li>
            <li>反馈</li>
        </ul>
    </div>
</div>
</body>
</html>
