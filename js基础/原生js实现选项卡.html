<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        .active{
            background: red;
        }
        div{
            width: 300px;
            height: 300px;
            background: #ccc;
            display: none;
        }
    </style>
    <script type="text/javascript">
        window.onload=function(){
            var aBtn=document.getElementsByTagName('input');
            var aDiv=document.getElementsByTagName('div');
            var i=0

            for(i=0;i<aBtn.length;i++){
                aBtn[i].index=i;
                aBtn[i].onclick=function(){
                    for (var i = 0; i < aBtn.length; i++) {
                        aBtn[i].className='';
                        aDiv[i].style.display='none';
                    }
                    this.className='active';
                    aDiv[this.index].style.display='block';
                }
            }
        }
    </script>
</head>
<body>
    <input type="button" value="1" name="" class="active">
    <input type="button" value="2" name="">
    <input type="button" value="3" name="">

    <div style="display: block;">111111111111111111111111</div>
    <div>222222222222222222222222</div>
    <div>333333333333333333333333</div>
</body>
</html>
