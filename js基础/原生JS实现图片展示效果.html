<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        #max_img img{
            width: 200px;
            height: 200px;
            margin-left: 130px;
            padding: 10px;
            border: 2px solid green;
        }
        #box ul li{
            list-style: none;
            display: inline-block;
            padding: 5px;
        }
        .active{
            border: 1px solid blue;
        }
    </style>
    <script type="text/javascript">
        window.onload=function(){
            var oMax=document.getElementById('max_img'),
                oMimg=oMax.getElementsByTagName('img')[0];
            // alert(oMimg.src);

            var aLi=document.getElementsByTagName('li');
            var i=0;

            for(i=0;i<aLi.length;i++){
                aLi[i].index=i;
                aLi[i].onmouseover=function(){
                    for(i=0;i<aLi.length;i++){
                        aLi[i].className='none';
                    }
                    this.className='active';
                    oMimg.src='images/'+(this.index+1)+'.jpg'
                }
            }
        }
    </script>
</head>
<body>
    <div id="max_img">
        <img src="images/1.jpg">
    </div>

    <div id="box">
        <ul>
            <li class="active"><img src="images/1.jpg"></li>
            <li><img src="images/2.jpg"></li>
            <li><img src="images/3.jpg"></li>
            <li><img src="images/4.jpg"></li>
        </ul>
    </div>
</body>
</html>
