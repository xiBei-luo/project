<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        #box{
            width: 120px;
            margin: 0px auto;
            text-align: center;
            margin-top: 20px;
            position: relative;
            height: 430px;
            overflow: hidden;
        }
        #box ul{
            position: absolute;
        }
    </style>
    <script type="text/javascript">
        window.onload=function(){
            var aLi=document.getElementsByTagName('li');
            var oUl=document.getElementsByTagName('ul')[0];
            var oBtn1=document.getElementById('prev');
            var oBtn2=document.getElementById('next');
            var iSpeed=5;
            var timer=null;

            oUl.innerHTML+=oUl.innerHTML;



            // timer=setInterval(move,30);

            function move(){
                oUl.style.top=iSpeed+oUl.offsetTop+'px';
                if(oUl.offsetTop<-(oUl.offsetHeight/2)){
                   oUl.style.top='0px'; 
                }
                else if(oUl.offsetTop>0){
                    oUl.style.top=-oUl.offsetHeight/2+'px';
                }
            }

            oBtn1.onmousedown=function(){
                iSpeed=-5;
                timer=setInterval(move,30);
            }
            oBtn2.onmousedown=function(){
                iSpeed=5;
                timer=setInterval(move,30);
            }

            oBtn1.onmouseup=function(){
                clearInterval(timer);
            }
            oBtn2.onmouseup=function(){
                clearInterval(timer);
            }
        }
    </script>
</head>
<body>
    <button id="prev">向上</button>
    <button id="next">向下</button>
    <div id="box">
        <ul>
            <li><img src="images/1.jpg"></li>
            <li><img src="images/2.jpg"></li>
            <li><img src="images/3.jpg"></li>
            <li><img src="images/4.jpg"></li>
        </ul>
    </div>
</body>
</html>
