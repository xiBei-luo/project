<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .box{
            width: 500px;
            margin: 30px auto;
        }
        li{
            width: 20px;
            height: 20px;
            background: #ccc;
            margin-left: 5px;
            display: inline-block;
        }
        .box p{
            text-align: center;
            width: 60px;
            height: 20px;
            border: 1px solid #000;
            margin-top: 10px;
            margin-left: 60px;
            display: none;
        }
        .active{
            background: yellow;
        }
    </style>
    <script type="text/javascript">
        window.onload=function(){
            var oBox=document.getElementById('box');
            var aLi=document.getElementsByTagName('li');
            var oP=document.getElementsByTagName('p')[0];
            var aDatas=['一星','两星','三星','四星','五星'];
            var i=0;

            for(i=0;i<aLi.length;i++){
                aLi[i].index=i;
                aLi[i].onmouseover=function(){
                    for(i=0;i<=this.index;i++){
                        aLi[i].className='active';
                    }
                    oP.style.display='block';
                    oP.innerHTML=aDatas[this.index];
                }

                aLi[i].onmouseout=function(){
                    for(i=0;i<=this.index;i++){
                        aLi[i].className='';
                    }
                }

                aLi[i].onclick=function(){
                    alert('评分成功'+(this.index+1)+'分')
                }
            }
        }
    </script>
</head>
<body>
    <div class="box" id="box">
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
        <p></p>
    </div>
</body>
</html>
