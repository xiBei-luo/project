<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .cont{
            width: 500px;
            height: 500px;
            border: 1px solid #ccc;
            margin: 0 auto;
            position: relative;
        }
        .btn{
            width: 275px;
            height: 50px;
            background: #EEEEEE;
            position: absolute;
            top: 225px;
            left: 130px;
            text-align: center;
            line-height: 50px;
            font-weight: bold;
        }
        .box{
            width: 310px;
            height: 60px;
            background: #34ADB3;
            position: absolute;
            top: -76px;
            left: -25px;
            text-align: center;
            line-height: 60px;
            font-weight: bold;
            color: #fff;
            opacity: 0;
            transition: all 0.3s ease-in-out;
        }
        .box:after{
            content: "";
            width: 0;
            height: 0;
            border-width:18px 18px 0;
            border-style:solid;
            border-color:#34ADB3 transparent transparent;
            position: absolute;
            top: 60px;
            left: 146px;
        }

        .btn:hover .box{
            top: -90px;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="cont">
        <div class="btn">show a tooltop<div class="box">this a tooltip</div></div>
    </div>
</body>
</html>
