<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        #box{
            width: 100px;
            height: 300px;
            background: red;
            position: absolute;
            left: -100px;
        }
        #box span{
            position: absolute;
            top: 70px;
            left: 100px;
            width: 20px;
            height: 100px;
            background: green;
        }
        img{
            width: 50%;
            filter: alpha(opacity: 30);
            opacity: 0.3;
        }
    </style>
    <script type="text/javascript">
        window.onload=function(){
            var oBtn=document.getElementById('img')

            oBtn.onmouseover=function(){
                starMove(100);
            }
            oBtn.onmouseout=function(){
                starMove(30);
            }
        }

        var timer=null;
        var alpha=30;

        function starMove(iTarget){
            var oImg=document.getElementById('img');

            clearInterval(timer);
            timer=setInterval(function(){
                var iSpeed=0;

                if(alpha<iTarget){
                    iSpeed=10;
                }
                else{
                    iSpeed=-10;
                }

                if(alpha==iTarget){
                    clearInterval(timer);
                }
                else{
                        alpha+=iSpeed;

                        oImg.style.filter='alpha(opacity:'+ alpha+')';
                        oImg.style.opacity=alpha/100;

                        document.title=alpha;
                    }
            },30)
        }
    </script>
</head>
<body>
    <img src="4.jpg" id="img">
</body>
</html>
