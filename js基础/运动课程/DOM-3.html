<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript">
        window.onload=function(){
            var oTab=document.getElementById('tab');
            var oldColors='';
            var aTbodies=oTab.tBodies[0].rows;
            var oTxt=document.getElementById('txt');
            var oBtn=document.getElementById('btn');
            var iNow=aTbodies.length+1;

            

            oBtn.onclick=function(){
                var oTr=document.createElement('tr');
                var oTd=null;


                oTd=document.createElement('td');
                oTd.innerHTML=iNow++;
                oTr.appendChild(oTd);

                oTd=document.createElement('td');
                oTd.innerHTML=oTxt.value;
                oTr.appendChild(oTd);

                oTd=document.createElement('td');
                oTd.innerHTML='<a href="javascript:;">删除</a>';
                oTr.appendChild(oTd);

                oTab.tBodies[0].appendChild(oTr);

                oTd.getElementsByTagName('a')[0].onclick=function(){
                    oTab.tBodies[0].removeChild(this.parentNode.parentNode)
                }
            }

            for(var i=0;i<aTbodies.length;i++){
                aTbodies[i].style.background=i%2?'red':'#ccc';
                aTbodies[i].onmouseover=function(){
                    oldColors=this.style.background;
                    this.style.background='yellow';
                }
                aTbodies[i].onmouseout=function(){
                    this.style.background=oldColors;
                }
            }
        }
    </script>
</head>
<body>
    <input type="text" id="txt" name="">
    <input type="button" id="btn" value="添加" name="">
    <table border="1" width="500" id="tab">
        <thead>
            <tr>
                <td>id</td>
                <td>姓名</td>
                <td>操作</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>bbb</td>
                <td></td>
            </tr>
            <tr>
                <td>2</td>
                <td>ccc</td>
                <td></td>
            </tr>
            <tr>
                <td>3</td>
                <td>ddd</td>
                <td></td>
            </tr>
            <tr>
                <td>4</td>
                <td>eee</td>
                <td></td>
            </tr>
            <tr>
                <td>5</td>
                <td>fff</td>
                <td></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
