<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript">
        window.onload=function(){
            var oTxt=document.getElementById('txt');
            var oBtn=document.getElementById('btn');
            var oTab=document.getElementById('tab');

            oBtn.onclick=function(){
                for(var i=0;i<oTab.tBodies[0].rows.length;i++){
                    var sValueInTab=oTab.tBodies[0].rows[i].cells[1].innerHTML.toLowerCase();
                    var sValueInTxt=oTxt.value.toLowerCase();
                    var aSearch=sValueInTxt.split(' ');
                    var oFound=false;

                    for(var j=0;j<aSearch.length;j++){
                        if(sValueInTab.search(aSearch[j])!=-1){
                            oFound=true;
                            break;
                        }
                    }


                    if(oFound){
                        oTab.tBodies[0].rows[i].style.background='red';
                    }
                    else{
                        oTab.tBodies[0].rows[i].style.background='';
                    }
                }
            }
        }
    </script>
</head>
<body>
    <input type="text" id="txt" name="">
    <input type="button" id="btn" value="搜索" name="">
    <table border="1" width="500" id="tab">
        <thead>
            <tr>
                <td>id</td>
                <td>姓名</td>
                <td>操作</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>bbb</td>
                <td></td>
            </tr>
            <tr>
                <td>2</td>
                <td>ccc</td>
                <td></td>
            </tr>
            <tr>
                <td>3</td>
                <td>ddd</td>
                <td></td>
            </tr>
            <tr>
                <td>4</td>
                <td>eee</td>
                <td></td>
            </tr>
            <tr>
                <td>5</td>
                <td>fff</td>
                <td></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
