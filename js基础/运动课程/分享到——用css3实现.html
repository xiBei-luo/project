<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 100px;
            height: 300px;
            background: red;
            position: relative;
            transform: translate(-90px, 100px);
            opacity: 0.2;
            transition: all 0.5s ease-in-out;
        }
        span{
            position: absolute;
            width: 50px;
            height: 100px;
            background: green;
        }
        .box:hover{
            transform: translate(0px, 100px);
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
