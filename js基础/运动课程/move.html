<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        #box{
            width: 100px;
            height: 100px;
            background: red;
            position: absolute;
        }
    </style>
    <script type="text/javascript">
        window.onload=function(){
            var oBtn=document.getElementById('btn');

            oBtn.onclick=function(){
                starMove('box');
            }
        }

        function starMove(obj){
            var oBox=document.getElementById(obj);
            var timer=null;
            clearInterval(timer);
            timer=setInterval(function(){
                var iSpeed=10;
                if(oBox.offsetLeft>=300){
                    clearInterval(timer);
                }
                else{
                        oBox.style.left=oBox.offsetLeft+iSpeed+'px';
                    }
            },30)
        }
    </script>
</head>
<body>
    <input type="button" id="btn" name="" value="运动">
    <div id="box"></div>
</body>
</html>
