<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        #box{
            width: 100px;
            height: 300px;
            background: red;
            position: absolute;
            left: -100px;
        }
        #box span{
            position: absolute;
            top: 70px;
            left: 100px;
            width: 20px;
            height: 100px;
            background: green;
        }
    </style>
    <script type="text/javascript">
        window.onload=function(){
            var oBtn=document.getElementById('box')

            oBtn.onmouseover=function(){
                starMove(0);
            }
            oBtn.onmouseout=function(){
                starMove(-100);
            }
        }

        var timer=null;

        function starMove(iTarget){
            var oBox=document.getElementById('box');

            clearInterval(timer);
            timer=setInterval(function(){
                var iSpeed=0;

                if(oBox.offsetLeft>iTarget){
                    iSpeed=-10;
                }
                else{
                    iSpeed=10;
                }

                if(oBox.offsetLeft==iTarget){
                    clearInterval(timer);
                }
                else{
                        oBox.style.left=oBox.offsetLeft+iSpeed+'px';
                    }
            },30)
        }
    </script>
</head>
<body>
    <div class="box" id="box">
        <span id="btn">分享到</span>
    </div>
</body>
</html>
