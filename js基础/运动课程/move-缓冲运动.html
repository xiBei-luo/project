<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        #box{
            width: 100px;
            height: 100px;
            background: red;
            position: absolute;
            left: 500px;
        }
        .line{
            width: 1px;
            height: 300px;
            background: #000;
            position: absolute;
            left: 300px;
        }
    </style>
    <script type="text/javascript">
        window.onload=function(){
            var oBtn=document.getElementById('btn');

            oBtn.onclick=function(){
                starMove(300);
            }
        }

        function starMove(iTarget){
            var oBox=document.getElementById('box');
            var timer=null;
            clearInterval(timer);
            timer=setInterval(function(){
                var iSpeed=iTarget-oBox.offsetLeft>0?Math.ceil((iTarget-oBox.offsetLeft)/8):Math.floor((iTarget-oBox.offsetLeft)/8);
                if(oBox.offsetLeft==300){
                    clearInterval(timer);
                }
                else{
                        oBox.style.left=oBox.offsetLeft+iSpeed+'px';
                    }
            },30);
        }
    </script>
</head>
<body>
    <input type="button" id="btn" name="" value="运动">
    <div id="box"></div>
    <div class="line"></div>
</body>
</html>
