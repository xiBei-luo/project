<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        div{
            width: 100px;
            height: 50px;
            background: red;
            margin-top: 50px;
            border: 1px solid #000;
            font-size: 14px;
        }
    </style>
    <script type="text/javascript">
        window.onload=function(){
            var aDiv=document.getElementsByTagName('div');
            
            aDiv[0].onclick=function(){
                starMove(this,'width',300);
            }

            aDiv[1].onclick=function(){
                starMove(this,'height',300);
            }

            aDiv[2].onclick=function(){
                starMove(this,'fontSize',50);
            }
        }
        function getStyle(obj,attr){
            if(obj.currentStyle){
                return obj.currentStyle[attr];
            }
            else{
                return getComputedStyle(obj,false)[attr];
            }
        }
        function starMove(obj,attr,iTarget){
            clearInterval(obj.timer);
            obj.timer=setInterval(function(){
                var iCur=parseInt(getStyle(obj,attr));//代替了obj.offsetWidth
                var iSpeed=iTarget-iCur>0?Math.ceil((iTarget-iCur)/8):Math.floor((iTarget-iCur)/8);
    
                if(iCur==iTarget){
                    clearInterval(obj.timer);
                }
                else{
                    obj.style[attr]=iCur+iSpeed+'px'
                }
            },30)
        }
    </script>
</head>
<body>
    <div></div>
    <div></div>
    <div>sgfhjj</div>
</body>
</html>
