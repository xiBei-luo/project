<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        div{
            width: 100px;
            height: 50px;
            background: red;
            margin-top: 50px;
        }
    </style>
    <script type="text/javascript">
        window.onload=function(){
            var aDiv=document.getElementsByTagName('div');
            for(var i=0;i<aDiv.length;i++){
                aDiv[i].timer=null;//给每一个物体增加一个定时器
                aDiv[i].onmouseover=function(){
                    starMove(this,300);
                }
                aDiv[i].onmouseout=function(){
                    starMove(this,100);
                }
            }
        }
    
        function starMove(obj,iTarget){
            clearInterval(obj.timer);
            obj.timer=setInterval(function(){
                var iSpeed=iTarget-obj.offsetWidth>0?Math.ceil((iTarget-obj.offsetWidth)/8):Math.floor((iTarget-obj.offsetWidth)/8);
    
                if(obj.offsetWidth==iTarget){
                    clearInterval(obj.timer);
                }
                else{
                    obj.style.width=obj.offsetWidth+iSpeed+'px'
                }
            },30)
        }
    </script>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
</body>
</html>
