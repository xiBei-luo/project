<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="jquery.fullPage.css">
	<style>
		.section{
			font-size: 42px;
			color:#fff;
			text-align: center;
		}
		.section1{
			background: #ccc;
		}
		.section2{
			background: red;
		}
		.section3{
			background: #008855;
		}
		.section4{
			background: yellow;
		}

		#menu { margin: 0; padding: 0; position: fixed; left: 10px; top: 10px; list-style-type: none; z-index: 70;}
		#menu li { float: left; margin:  0 10px 0 0; font-size: 14px;}
		#menu a { float: left; padding: 10px 20px; background-color: #fff; color: #333; text-decoration: none;}
		#menu .active a { color: #fff; background-color: #333;}
		.section2 p { position: relative; left: -120%;}
		.section3 p { position: relative; bottom: -120%;}
		.section4 p { display: none;}
	</style>

	<script src="jquery-3.2.1.js"></script>
	<script src="jquery.fullPage.js"></script>

	<script>
		$(function(){
			$('#dowebok').fullpage({
				sectionsColor: ['#1bbc9b', '#4BBFC3', '#7BAABE', '#f90'],
				'navigation': true,
				continuousVertical: true,
				afterLoad: function(anchorLink, index){
					if(index == 2){
						$('.section2').find('p').delay(200).animate({
							left: '0'
						}, 1500, 'easeOutExpo');
					}
					if(index == 3){
						$('.section3').find('p').delay(200).animate({
							bottom: '0'
						}, 1500, 'easeOutExpo');
					}
					if(index == 4){
						$('.section4').find('p').fadeIn(2000);
					}
				},
				onLeave: function(index, direction){
					if(index == '2'){
						$('.section2').find('p').delay(200).animate({
							left: '-120%'
						}, 1500, 'easeOutExpo');
					}
					if(index == '3'){
						$('.section3').find('p').delay(200).animate({
							bottom: '-120%'
						}, 1500, 'easeOutExpo');
					}
					if(index == '4'){
						$('.section4').find('p').fadeOut(2000);
					}
				}
			});


			$(window).resize(function(){
		        autoScrolling();
		    });

		    function autoScrolling(){
		        var $ww = $(window).width();
		        if($ww < 1024){
		            $.fn.fullpage.setAutoScrolling(false);
		        } else {
		            $.fn.fullpage.setAutoScrolling(true);
		        }
		    }
		    autoScrolling();

		});
		</script>
</head>
<body>
	<div id="dowebok">
	<div class="section section1">
		<h3>Hi,我是罗文旅</h3>
		<p>fullPage.js — 回调函数演示</p>
	</div>
	<div class="section section2">
		<h3>技能展示</h3>
		<p>滚动到第二屏后的回调函数执行的效果</p>
	</div>
	<div class="section section3">
		<h3>实践经历</h3>
		<p>滚动到第三屏后的回调函数执行的效果</p>
	</div>
	<div class="section section4">
		<h3>联系方式/社交账号</h3>
		<p>滚动到第四屏后的回调函数执行的效果</p>
	</div>
</div>



	
</body>
</html>
