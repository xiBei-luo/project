<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        #div1{
            width: 100px;
            height: 100px;
            background: red;
            opacity: 0.3;
        }
    </style>
    <script type="text/javascript" src="VQuery.js"></script>
    <script type="text/javascript" src="VQuery_animate.js"></script>
    <script type="text/javascript">
        $(function(){
            $('input').toggle(function(){
                $('#div1').animate({width:200,height:200,opacity:100})
            },function(){
                $('#div1').animate({width:100,height:100,opacity:30})
            })
        });
    </script>
</head>
<body>
    <input type="button" value="运动" name="">
    <div id="div1"></div>
</body>
</html>
