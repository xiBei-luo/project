<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        li{
            width: 20px;
            height: 20px;
            background: red;
            margin:10px;
        }
    </style>
    <script type="text/javascript" src="VQuery.js"></script>
    <script type="text/javascript">
        $(function(){
            $('li').click(function(){
                alert($(this).index());
            })
        })
    </script>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
    </ul>
</body>
</html>
