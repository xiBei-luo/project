<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css方法链式操作</title>
    <style type="text/css">
        #div1{
            width: 100px;
            height: 100px;
            background: red;
        }
    </style>
    <script type="text/javascript" src="VQuery.js"></script>
    <script type="text/javascript">
        $(function(){
            $('#div1').click(function(){
                $('#div1').css('width','200px').css('height','200px').css('background','green');
            })
        });
    </script>
</head>
<body>
    <div id="div1"></div>
</body>
</html>
