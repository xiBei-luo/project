<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        #div1{
            width: 100px;
            height: 100px;
            background: red;
        }
    </style>
    <script type="text/javascript" src="VQuery.js"></script>
    <script type="text/javascript">
        $(function(){
            $('input').toggle(function(){
                $('#div1').hide()
            },function(){
                $('#div1').show()
            });
        })
    </script>
</head>
<body>
    <input type="button" name="" value="显示隐藏">
    <div id="div1"></div>
</body>
</html>
