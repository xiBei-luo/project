<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>淘宝幻灯片上下滑动效果 —— www.miaov.com —— 妙味课堂</title>
<link href="css.css" rel="stylesheet" type="text/css" />
<script src="../VQuery.js"></script>
<script src="../VQuery_animate.js"></script>
<script>
$().extend('size', function (){
	return this.elements.length;
});

$(function (){
	var aBtn=$('#play').find('ol').find('li');
	var oUl=$('#play').find('ul');
	var aLi=oUl.find('li');
	var iNow=0;
	var timer=null;
	
	aBtn.click(function (){
		iNow=$(this).index();
		
		tab();
	});
	
	function tab()
	{
		aBtn.attr('className', '');
		aBtn.eq(iNow).attr('className', 'active');
		
		oUl.animate({top: -150*iNow});
	}
	
	function timerInner()
	{
		iNow++;
		
		if(iNow==aBtn.size())
		{
			iNow=0;
		}
		
		tab();
	}
	
	timer=setInterval(timerInner, 2000);
	
	$('#play').hover(function (){
		clearInterval(timer);
	}, function (){
		timer=setInterval(timerInner, 2000);
	});
});
</script>
</head>

<body>

<div class="play" id="play">
    <ol>
    	<li class="active">1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ol>
	<ul>
		<li><a href="http://www.miaov.com/"><img src="images/1.jpg" alt="广告一" /></a></li>
		<li><a href="http://www.miaov.com/"><img src="images/2.jpg" alt="广告二" /></a></li>
		<li><a href="http://www.miaov.com/"><img src="images/3.jpg" alt="广告三" /></a></li>
		<li><a href="http://www.miaov.com/"><img src="images/4.jpg" alt="广告四" /></a></li>
		<li><a href="http://www.miaov.com/"><img src="images/5.jpg" alt="广告五" /></a></li>
	</ul>
</div>
</body>
</html>
