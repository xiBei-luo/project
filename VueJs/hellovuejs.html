<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p>{{info}}</p>
    </div>

    <div id="app-2">
        <span v-bind:title='info'>
            鼠标悬停
        </span>
    </div>

    <div id="app-3">
        <p v-if="seen">现在你看到我了</p>
    </div> 

    <div id="app-4">
        <ol>
            <li v-for="todo in todos">
                {{todo.text}}
            </li>
        </ol>
    </div>

    <div id="app-5">
        <p>{{message}}</p>
        <button v-on:click="reverseMessage">逆转消息</button>
    </div>

    <div id="app-6">
        <p>{{message}}</p>
        <input type="" v-model="message" name="">
    </div>

    <div id="app-7">
        <ol>
            <todo-item v-for="item in groceryList" v-bind:todo="item" v-bind:key="item.id">
            </todo-item>
        </ol>
    </div>


    <script src="vue.js"></script>
    <script type="text/javascript">
        new Vue({
            el: '#app',
            data: {
                info: 'Hello Vue.js!'
            }
        })

        var app2=new Vue({
            el:'#app-2',
            data:{
                info:'页面加载于'+new Date().toLocaleString()
            }
        })

        var app3=new Vue({
            el:'#app-3',
            data:{
                seen:true
            }
        })

        var app4=new Vue({
            el:'#app-4',
            data:{
                todos:[
                    {text:'学习javascript'},
                    {text:'学习vue'},
                    {text:'学习项目'}
                ]
            }
        })

        var app5=new Vue({
            el:'#app-5',
            data:{
                message:'hello world!'
            },
            methods:{
                reverseMessage:function(){
                    this.message=this.message.split('').reverse().join('')
                }
            }
        })

        var app6=new Vue({
            el:'#app-6',
            data:{
                message:'hello vue!'
            }
        })

        Vue.component('todo-item',{
            props:['todo'],
            template:'<li>{{todo.text}}</li>'
        })//定义组件

        var app7=new Vue({
            el:'#app-7',
            data:{
                groceryList:[
                    {id:0,text:'蔬菜'},
                    {id:1,text:'水果'},
                    {id:2,text:'主食'}
                ]
            }
        })
    </script>
</body>
</html>
