<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			padding: 0;
			margin: 0;
			list-style: none;
		}
		.box{
			width: 300px;
			height: 300px;
			background-color: #128AA3;
			margin:100px auto 0;
			background-size: 50px 50px;
			background-image: linear-gradient(to left bottom,rgba(255,255,255,.5) 50%,transparent 50%,transparent);
			background-image: -webkit-linear-gradient(to left bottom,rgba(255,255,255,.5) 50%,transparent 50%,transparent);
		}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
