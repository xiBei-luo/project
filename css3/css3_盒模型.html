<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .boxsize{
            width: 960px;
            height: 420px;
            background: red;
            margin: 0px auto;
        }
        .header,.footer{
            width: 100%;
            height: 100px;
            background: green;
        }
        .main{
            width: 100%;
            height: 200px;
            margin: 10px 0;
            border: 10px solid pink;
        }
        .left{
            width: 220px;
            height: 100%;
            float: left;
            background: blue;
            margin-right: 10px;
            border: 20px solid #333;
            box-sizing: border-box;
        }
        .right{
            width: 720px;
            height: 100%;
            float: right;
            margin-left: 10px;
            background: blue;
            border: 10px solid #ccc;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="boxsize">
        <div class="header"></div>
        <div class="main">
            <div class="left"></div>
            <div class="right"></div>
        </div>
        <div class="footer"></div>
    </div>
</body>
</html>
