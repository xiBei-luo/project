<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 200px;
            height: 100px;
            margin: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .top{
            box-shadow: 0 0 10px red;
        }
        .right{
            box-shadow: 0 0 0 10px red;
        }
        .bottom{
            box-shadow:inset 0 0 10px red;
        }
        .left{
            display: inline-block;
            box-shadow: inset 5px 5px 10px red;
        }
        img{
            position: relative;
            z-index: -1;
            vertical-align: top;
        }
        .img{
            box-shadow: 10px 10px 10px red;
        }
    </style>
</head>
<body>
    <div class="box top"></div>
    <div class="box right"></div>
    <div class="box bottom"></div>
    <div class="box left">
        <img src="1.jpg" width="90%" height="90%">
    </div>
    <img src="1.jpg" class="img">
</body>
</html>
