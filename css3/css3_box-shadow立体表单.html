<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        #formWrapper{
            width: 450px;
            margin: 20px;
            padding: 8px;
            overflow: hidden;
            border-width: 1px;
            border-style: solid;
            border-color: #dedede #bababa #aaa #bababa;
            box-shadow: 0 3px 3px rgba(255, 255, 255, .1),
                        0 3px 0 #bbb,
                        0 4px 0 #aaa,
                        0 5px 5px #444;
            border-radius: 10px;
            background-color: #f6f6f6;
            background-image: -moz-linear-gradient(top,#f6f6f6,#eae8e8);
            background-image: linear-gradient(top,#f6f6f6,#eae8e8);
        }
        #formWrapper .search{
            width: 330px;
            height: 20px;
            padding: 10px 5px;
            float: left;
            font-size: 16px;
            font-weight: bold;
            border: 1px solid #ccc;
            box-shadow: 0 1px 1px #ddd inset,0 1px 0 #fff;
            border-radius: 3px;
        }
        #formWrapper .search:focus{
            outline: 0;
            border-color: #aaa;
            box-shadow: 0 1px 1px #bbb inset;
        }
        #formWrapper .btn{
            float: right;
            border: 1px solid #00748f;
            height: 42px;
            width: 100px;
            padding: 0;
            cursor: pointer;
            font-size: 15px;
            font-weight: bold;
            color: #fafafa;
            border-radius: 3px;
            text-shadow: 0 1px 0 rgba(0, 0, 0, .3);
            box-shadow: 0 1px 0 rgba(255, 255, 255, 0.3) inset,0 1px 0 #fff;
            text-transform: uppercase;
            background: #04830a;
            background-image: -moz-linear-gradient(top,#31b2c3,#0483a0);
            background-image: linear-gradient(top,#31b2c3,#0483a0);
        }
        #formWrapper .btn:hover,#formWrapper .btn:focus{
            background: #31b2b3;
            background-image: -moz-linear-gradient(top,#0483a0,#31b2c3);
            background-image: linear-gradient(top,#0483a0,#31b2c3); 
        }
        #formWrapper .btn:active{
            outline: 0;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.5) inset;
        }
    </style>
</head>
<body>
    <form id="formWrapper">
        <div class="formFiled clearfix">
            <input type="text" required="" placeholder="输入查找：" class="search" name="">
            <input type="submit" class="btn submit" value="go" name="">
        </div>
    </form>
</body>
</html>
