<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        .box{
            width: 1000px;
            height: 45px;
            margin: 0 auto;
            border: 2px solid blue;
        }
        .l,.r{
            width: 100px;
            height: 45px;
        }
        .l{
            float: left;
            background: red;
        }
        .m{
            width: 300px;
            height: 45px;
            background: pink;
            margin-left: 200px;
            margin-right: 100px;
        }
        .r{
            float: right;
            background: green;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="l"></div>
        <div class="r"></div>
        <div class="m"></div>
    </div>
</body>
</html>
